<!-- .modal --><div class="modal fade default_modal" id="modal-primary">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">Add Category</h4>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span></button>            </div>            <div class="modal-body">                <form method="POST" enctype="multipart/form-data">                    {% csrf_token %}                    <div class="form-group">                        <label for="name">Category Name</label>                        {{ form.name }}                    </div>                    <div class="form-group">                        <label for="name">Parent Category</label>                        {{ form.parent }}                    </div>                    <div class="form-group">                        <label for="order">Category Order</label>                        {{ form.order_by }}                    </div>                    <div class="input-group">                        <div class="input-group-prepend">                            <span class="input-group-text" id="imageUpload">Upload</span>                        </div>                        <div class="custom-file">                            {{ form.category_image }}                            <label class="custom-file-label" for="imageUpload">Category Image</label>                        </div>                    </div>                    <div class="modal-footer">                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>                        <button onclick="Addcategory()" type="submit" class="btn btn-primary                            btn-sm">Save                        </button>                    </div>                </form>            </div>        </div>    </div></div><!-- /.modal --><script>    /*    function Addcategory() {        $.Toast("Successfully", "Created the category!", "success", {            has_icon: true,            has_close_btn: true,            stack: true,            timeout: 8000,            sticky: false,            has_progress: true,            rtl: false,        });    } */</script>
