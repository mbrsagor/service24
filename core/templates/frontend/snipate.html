{% load static %}<!doctype html><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="icon" href="{% static 'assets/images/favicon.jpg' %}" type="image/x-icon" sizes="16x16">    {% block stylesheet %}        {% include 'stylesheet.html' %}    {% endblock %}    <title>{% block title %} {% endblock %}</title></head><body><!-- ============================================================== --><!-- main wrapper --><!-- ============================================================== --><div class="dashboard-main-wrapper">    <!-- ============================================================== -->    <!-- navbar -->    <!-- ============================================================== -->    {% include 'header.html' %}    <!-- ============================================================== -->    <!-- wrapper  -->    <!-- ============================================================== -->    <div class="dashboard-wrapper">        <div class="dashboard-ecommerce">            <div class="container-fluid dashboard-content ">                {% block content %} {% endblock %}            </div>        </div>    </div>    <!-- ============================================================== -->    <!-- end wrapper  -->    <!-- ============================================================== --></div><!-- ============================================================== --><!-- end main wrapper  --><!-- ============================================================== -->{% block javascript %}    {% include 'javascript.html' %}{% endblock %}</body></html>
