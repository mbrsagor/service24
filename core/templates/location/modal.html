<!-- .modal --><div class="modal fade default_modal" id="modal-primary">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">Add Location</h4>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span></button>            </div>            <div class="modal-body">                <form method="POST">                    {% csrf_token %}                    <div class="form-group">                        <label for="name">Location Name</label>                        {{ form.name }}                    </div>                    <div class="form-group">                        <label for="name">Location Type</label>                        {{ form.location_type }}                    </div>                    <div class="form-group">                        <label for="name">Parent Location</label>                        {{ form.parent }}                    </div>                    <div class="form-group">                        <label for="location_activity">Location Activity</label>                        {{ form.is_active }}                    </div>                    <div class="modal-footer">                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>                        <button type="submit" class="btn btn-primary btn-sm">Save                        </button>                    </div>                </form>            </div>        </div>    </div></div><!-- /.modal -->
