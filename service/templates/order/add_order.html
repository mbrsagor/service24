{% extends 'base.html' %}{% block title %} New Order {% endblock %}{% block content %}    <!-- pageheader  -->    {% include "order/pageheader.html" %}    {% include "services/message.html" %}    <!-- end pageheader  -->    <!-- ============================================================== -->    <!-- Add new service -->    <!-- ============================================================== -->    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0">        <div class="card">            <h5 class="card-header">Add New Service</h5>            <div class="card-body">                <form method="POST" class="ServiceForm">                    {% csrf_token %}                    {{ form }}                    <button type="submit" class="btn btn-space btn-primary btn-sm">Save</button>                    <button type="submit" class="btn btn-space btn-secondary btn-sm">Cancel</button>                </form>            </div>        </div>    </div>    <!-- ============================================================== -->    <!-- end add new service -->    <!-- ============================================================== -->{% endblock %}
