{% extends 'base.html' %}{% block title %} New Order {% endblock %}{% block content %}    <!-- pageheader  -->    {% include "order/pageheader.html" %}    {% include "order/message.html" %}    <!-- end pageheader  -->    <!-- ============================================================== -->    <!-- Add new order -->    <!-- ============================================================== -->    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0">        <div class="card">            <h5 class="card-header">Add New Service</h5>            <div class="card-body">                <form method="POST" class="ServiceForm">                    {% csrf_token %}                    <div class="row">                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">                            <div class="form-group">                                <label for="item">Select Item</label>                                {{ form.item }}                            </div>                            <div class="form-group">                                <label for="schedule">Select Schedule</label>                                {{ form.schedule }}                            </div>                        </div>                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">                            <div class="form-group">                                <label for="order_date">Order Date</label>                                {{ form.order_date }}                            </div>                            <div class="form-group">                                <label for="phone_number">Contact Number</label>                                {{ form.phone_number }}                            </div>                        </div>                    </div>                    <button type="submit" class="btn btn-space btn-primary btn-sm">Save</button>                    <button type="reset" class="btn btn-space btn-secondary btn-sm">Cancel</button>                </form>            </div>        </div>    </div>    <!-- ============================================================== -->    <!-- end add new order -->    <!-- ============================================================== -->{% endblock %}
