{% extends 'base.html' %}

{% block title %} Add new payment {% endblock %}


{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card default_modal">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Payment Name</label>
                            {{ form.name }}
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="imageUpload">Upload</span>
                            </div>
                            <div class="custom-file">
                                {{ form.logo }}
                                <label class="custom-file-label" for="imageUpload">Payment
                                    Logo</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-sm">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
