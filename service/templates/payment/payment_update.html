{% extends 'base.html' %}

{% block title %} Payment update {% endblock %}

{% block content %}

    <!-- pageheader  -->
    {% include "payment/pageheader.html" %}
    {% include "services/message.html" %}
    <!-- end pageheader  -->

    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-header-title">Update payment</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Payment Name</label>
                            {{ form.name }}
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="imageUpload">Upload</span>
                            </div>
                            <div class="custom-file">
                                {{ form.logo }}
                                <label class="custom-file-label" for="imageUpload">Payment Logo</label>
                            </div>
                        </div>
                        <div class="card-footer-item-bordered pt-2">
                            <a href="{% url 'payment_list' %}" class="btn btn-warning text-light btn-sm" data-dismiss="modal">Back</a>
                            <button type="submit" class="btn btn-primary btn-sm">update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
