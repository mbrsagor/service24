<form method="POST">    {% csrf_token %}    <div class="row">        <div class="col-lg-4">            <div class="from-group">                <label for="title">Review title</label>                <input type="text" class="form-control" id="title"                       placeholder="Review title">            </div>        </div>        <div class="col-lg-4">            <div class="from-group">                <label for="rating">Review title</label>                <input type="number" class="form-control" id="rating"                       placeholder="Review rating">            </div>        </div>        <div class="col-lg-4">            <div class="from-group">                <label for="review_text">Review description</label>                <input type="text" class="form-control" id="review_text"                       placeholder="Review description">            </div>        </div>    </div></form>
