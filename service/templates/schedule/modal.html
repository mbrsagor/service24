<!-- .modal --><div class="modal fade default_modal" id="modal-primary">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">Add Schedule</h4>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span></button>            </div>            <div class="modal-body">                <form method="POST" enctype="multipart/form-data">                    {% csrf_token %}                    <div class="form-group">                        <label for="name">Schedule Name</label>                        {{ form.name }}                    </div>                    <div class="form-group">                        <label for="name">Schedule Date</label>                        {{ form.date }}                    </div>                    <div class="form-group">                        <label for="order">Schedule Time</label>                        {{ form.time }}                    </div>                    <div class="modal-footer">                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>                        <button type="submit" class="btn btn-primary btn-sm">Save</button>                    </div>                </form>            </div>        </div>    </div></div><!-- /.modal -->
