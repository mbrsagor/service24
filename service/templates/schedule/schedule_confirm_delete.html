{% extends 'base.html' %}{% block title %} {{ object }} confirm delete {% endblock %}{% block content %}    <div class="row text-center">        <div class="col-lg-12">            <form method="POST">                {% csrf_token %}                <div class="card pt-3">                    <div class="card-header">                        <h5 class="card-title">Are you sure will you want to delete "{{ object }}"?</h5>                    </div>                    <div class="card-body">                        <button class="btn btn-danger" type="submit">Delete</button>                    </div>                </div>            </form>        </div>    </div>{% endblock %}
