{% extends 'base.html' %}{% block title %} Add Service || Service24 {% endblock %}{% block content %}    <!-- ============================================================== -->    <!-- Add new service -->    <!-- ============================================================== -->    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">        <div class="card">            <h5 class="card-header">Add New Service</h5>            <div class="card-body">                <form method="POST">                    <div class="row">                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">                            <div class="form-group">                                <label for="service_name">Service Name</label>                                <input id="service_name" type="text" name="service_name"                                       placeholder="Enter service name" class="form-control">                            </div>                            <div class="form-group">                                <label for="package_name">Package Name</label>                                <input id="package_name" type="text" name="package_name"                                       placeholder="Enter package name" class="form-control">                            </div>                            <div class="form-group">                                <label for="input-select">Select Category</label>                                <select class="form-control" id="input-select">                                    <option>Choose Category</option>                                    <option>Choose Example</option>                                    <option>Choose Example</option>                                    <option>Choose Example</option>                                </select>                            </div>                            <div class="form-group">                                <label for="input-select">Select Location</label>                                <select class="form-control" id="input-select">                                    <option>Choose Location</option>                                    <option>Choose Example</option>                                    <option>Choose Example</option>                                    <option>Choose Example</option>                                </select>                            </div>                        </div>                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">                            <div class="form-group">                                <label for="price">Service Price</label>                                <input id="price" type="number" name="price" placeholder="Enter service price"                                       class="form-control">                            </div>                            <div class="form-group">                                <label for="discount_price">Service Discount Price</label>                                <input id="discount_price" type="number" name="discount_price"                                       placeholder="Enter service discount price"                                       class="form-control">                            </div>                            <div class="form-group">                                <label for="quick_delivery_charge">Quick delivery Price</label>                                <input id="quick_delivery_charge" type="number" name="quick_delivery_charge"                                       placeholder="Enter quick price" class="form-control">                            </div>                             <div class="custom-file mt-2">                                 <input type="file" id="imageUpload" class="custom-file-input">                                <label class="custom-file-label" for="imageUpload">Upload Service Image</label>                            </div>                            <div class="form-group mt-2">                                <label class="custom-control custom-checkbox">                                    <input type="checkbox" checked="" class="custom-control-input"><span                                        class="custom-control-label ml-4"> Active</span>                                </label>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-sm-6">                            <button type="submit" class="btn btn-space btn-primary btn-sm">Submit</button>                            <button class="btn btn-space btn-secondary btn-sm">Cancel</button>                        </div>                        <div class="col-sm-6 pl-0">                        </div>                    </div>                </form>            </div>        </div>    </div>    <!-- ============================================================== -->    <!-- end add new service -->    <!-- ============================================================== -->{% endblock %}
