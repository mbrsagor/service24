{% load static %}<!doctype html><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="icon" href="{% static 'assets/images/favicon.jpg' %}" type="image/x-icon" sizes="16x16">    {% block stylesheet %}        {% include 'stylesheet.html' %}    {% endblock %}    <title>{% block title %} {% endblock %}</title>    <style>        html,        body {            height: 100%;        }        body {            display: -ms-flexbox;            display: flex;            -ms-flex-align: center;            align-items: center;            padding-top: 40px;            padding-bottom: 40px;        }    </style></head><body><!-- ============================================================== --><!-- login page  --><!-- ============================================================== --><div class="splash-container">    {% block content %} {% endblock %}</div><!-- ============================================================== --><!-- end login page  --><!-- ============================================================== -->{% block javascript %}    {% include 'javascript.html' %}{% endblock %}</body></html>
