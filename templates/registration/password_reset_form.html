{% extends 'base_auth.html' %}{% load static %}{% block title %} Password reset || Service 24X7 {% endblock %}{% block content %}    <div class="card ">        <div class="card-header text-center">            <a href="{% url 'dashboard' %}">                <img class="logo-img" src="{% static 'assets/images/logo.png' %}" alt="logo"></a>        </div>        <div class="card-body">            <div class="password_reset_form">                <form method="post">                    {% csrf_token %}                    {{ form.as_p }}                    <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>                </form>            </div>        </div>    </div>{% endblock %}
