{% extends 'base_auth.html' %}{% load static %}{% block title %} Password reset || Service 24X7 {% endblock %}{% block content %}    <div class="card ">        <div class="card-header text-center">            <a href="{% url 'dashboard' %}">                <img class="logo-img" src="{% static 'assets/images/logo.png' %}" alt="logo"></a>        </div>        <div class="card-body">            <form method="post">                {% csrf_token %}                {{ form.as_p }}                <button type="submit">Submit</button>            </form>        </div>        <div class="card-footer bg-white p-0  ">            <div class="card-footer-item card-footer-item-bordered">                <a href="{% url 'signup' %}" class="footer-link">Create An Account</a></div>            <div class="card-footer-item card-footer-item-bordered">                <a href="#" class="footer-link">Forgot Password</a>            </div>        </div>    </div>{% endblock %}
